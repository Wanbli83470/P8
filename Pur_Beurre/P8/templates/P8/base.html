{% load static %}

<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'P8/style.css' %}">
    <script type="text/javascript" src="{% static 'P8/script.js' %}"></script>
    <title>{% block title%}
            Dawa
           {% endblock title%}</title>
</head>
<body>

<div class="container-fluid">
  <div class="row bg-light border-bottom border-primary">

    <!-- Logo Pur Beurre -->
    <div class="col-md-1 col-sm-6 align-self-center text-center">
      <a class="align-self-center" href="#">
        <img class="align-self-center w-100" src="{% static 'P8/images/logo.png' %}" alt="Mon image" />
      </a>
    </div>

      <!-- Titre -->
    <div class="col-md-2 col-sm-6 align-self-center">
      <h1 class="text-center">Pur Beurre</h1>
    </div>

      <!-- Search field -->
    <div class="col-md-3 col-sm-12 offset-md-3 align-self-center">
      <form>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>

      <!-- Icone mon compte -->

  <div class="col-md-1 col-sm-12 align-self-center">
      <a href="#">
        <h1 class="text-center">
          <i class="fas fa-user-circle"></i>
        </h1>

      </a>
  </div>



       <!-- Icone Carottes -->
  <div class="col-md-1 col-sm-12 align-self-center">
    <a href="#">
      <img class="img-fluid " src="{% static 'P8/images/carotte.svg' %}" alt="Mon image" />
    </a>
  </div>

       <!-- Icone Deconnexion -->
  <div class="col-md-1 col-sm-12 align-self-center">
    <a href="#">
      <h1 class="text-center">
      <i class="fas fa-sign-out-alt"></i>
      </h1>
    </a>
  </div>

  </div>
</div>

{% block content %}

{% endblock content %}

     <!-- Zone footer -->

<footer class="fixed-bottom">

  <div class="row mt-5 p-4 bg-light text-muted border-top border-primary">
    <div class="col-6">
      <a href="#">
        <h3 class="text-left d-inline">Mentions légals</h3>
      </a>
    </div>
    <div class="col-6">
      <h3 class="text-right">Conctact</h3>
    </div>

  </div>
</footer>

{% if user.is_authenticated %}

Bien le bonjour  {{ user.username }} !
<a href="{% url 'deconnexion' %}">
  <button type="button" class="btn btn-outline-danger">Se déconnecter</button>
</a>

{% else %}
{% endif %}
</body>
</html>
